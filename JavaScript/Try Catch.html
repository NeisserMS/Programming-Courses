<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Try Catch </title>
</head>
<body>
    <script>
        
        try{
                        x = 10;
        } catch(err){
           console.log(err);     
        }   

        finally{
            console.log("Este bloque siempre se va a ejecutar.")
        }
        
        console.log("Porbando si es que sigue...");
        
        </script>
</body>
</html>

<!-- Con esto aseguramos de que nuestro programa no termine de manera abrupta y se recuepere dps de ese error. 
Existen multiples errores, aunque los mas comunes son como las variables y metodos que no han sido declaradaos.
El finally siempre se va a ejecutar y es opcional
-->
