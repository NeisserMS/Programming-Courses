<div class="cabecero">
  <div class="presupuesto">
    <div class="presupuesto_titulo">
      Presupuesto Disponible:
    </div>
    <div class="presupuesto_valor">{{presupuestoTotal | currency:'MNX':'$':'1.2-2'}}</div>
    <div class="presupuesto_ingreso limpiarEstilos">
      <div class="presupuesto_ingreso--texto">Ingresos</div>
      <div class="right">
        <div class="presupuesto_ingreso--valor"> {{ingresoTotal | currency:'MNX':'$':'1.2-2'}}</div>
        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
      </div>
    </div>

    <div class="presupuesto_egreso limpiarEstilos">
      <div class="presupuesto_egreso--text">Egresos</div>
      <div class="right limpiarEstilos">
        <div class="presupuesto_egreso--valor"> - {{egresoTotal | currency:'MNX':'$':'1.2-2'}}</div>
        <div class="presupuesto_egreso--porcentaje">{{porcentajeTotal | percent}} </div>
      </div>
    </div>
  </div>
</div>

    <!-- Currency: es el tipo de pide a utilizar (en este caso formato de moneda.)
         MXX: Tipo de moneda que queremos manejar
         $: Especificación del simbolo que queremos manejar
         1.2-2: Formato que le daremos a los numeros, en presupuesto le decimos que por lo menos tendrá un decimal y que va a mnejar
         dos decimales y máximo dos decimales. -->
