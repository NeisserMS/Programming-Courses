
<!--
  Event Binding entre componentes en Angular.
  Aquí veremos com oenviar información desde el componente hijo hacía el component padre para ello
  utilizamos ele decorador @Output. Entonces todo el formulario se convertirá en un componente padre y cuando
  agregemos un nuevo objeto este se mandará al componente padre.
-->

<div class="container">
  <div class="col">
    <h3>{{title}}</h3>
  </div>
  <hr>

  <app-formulario
  (personaCreada)="personaAgregada($event)"></app-formulario>

</div>

<app-personas *ngFor="let personasElemento of personas; let i = index"
[personas] = "personasElemento"
[in] = "i"></app-personas>
