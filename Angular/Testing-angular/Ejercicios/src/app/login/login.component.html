<div class="container pt-5">
	<h3 class="text-center"> INICIAR SESIÓN</h3>
	<form [formGroup]="loginForm" id="loginForm" (ngSubmit)="login()">
		<div class="form-group mt-3">
			<label class="text-muted">Correo:</label>
			<input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
		</div>
		<div class="form-group mt-3">
			<label class="text-muted">Contraseña:</label>
			<input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary mt-3">Enviar</button>
	</form>
</div>
