<div class="container">
    <h1>{{titulo}}</h1>
    <form >
    <div class="form-group">
      <label> Operando A </label>
      <input type="number" class="form-control" placeholder="Ingrese el primero numero" [(ngModel)]="operandoA"
        name="operandoA">
    </div>

    <div class="form-group">
      <label> Operando B </label>
      <input type="number" class="form-control" placeholder="Ingrese el segundo numero" [(ngModel)]="operandoB"
        name="operandoB">
    </div>

    <button type="submit" class="btn btn-primary" (click)='sumar()'> SUMAR </button>
  </form>
  <p>Reusltado: {{resultado}}</p>
</div>
